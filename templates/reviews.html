<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Management</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="form-container form">
        <h2>Manage Reviews</h2>
        <form action="/add-review" method="POST">

            <label for="customer_id">Customer ID:</label>
            <input type="text" id="customer_id" name="customer_id" required><br>

            <label for="room_id">Room ID:</label>
            <input type="text" id="room_id" name="room_id" required><br>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required><br>

            <label for="review_text">Comments:</label>
            <textarea id="review_text" name="review_text" required></textarea><br>

            <button type="submit">Submit Review</button>
        </form>
    </div>
</body>
</html>
