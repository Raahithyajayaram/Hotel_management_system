<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Types Management</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="form-container form">
        <h2>Manage Room Types</h2>
        <form action="/add-room-type" method="POST">
            <label for="room_type_id">Room Type ID:</label>
            <input type="text" id="room_type_id" name="room_type_id" required><br>

            <label for="name">Room Type Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>

            <label for="price">Price per Night:</label>
            <input type="number" id="price" name="price" required><br>

            <button type="submit">Add Room Type</button>
        </form>
    </div>
</body>
</html>
